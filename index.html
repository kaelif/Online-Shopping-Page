<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onilne Store</title>

    <!-- Bootstrap CDN -->

    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous">

<!-- Slick Carousel -->
<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>


<!-- Font Awesome CDN -->
<script src="https://kit.fontawesome.com/7c755fe1f4.js" crossorigin="anonymous"></script>

<!-- Slick Slider -->
<link
    rel="stylesheet" 
    type="text/css" 
    href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />

<!-- Custom Stylesheet" -->
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--------- Header ------------->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-12 col-12">
                    <div class="btn-group">
                        <button
                        class="btn border dropdown-toggle my-md-4 my-2 text-white"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false">
                        CAD
                        </button>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">ERU - Euro</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-12 text-center">
                    <h2 class="my-md-3 site-title text-white">Vancouver Kites</h2>
                </div>
                <div class="col-md-4 col-12 text-right">
                    <p class="my-md-4 header-links">
                        <a href="#" class="px-2">Sign In</a>
                        <a href="#" class="px-1">Create an Account</a>
                    </p>
                </div>
            </div>
        </div>

        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-light bg-white">
                <a class="navbar-brand" href="#">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="#">Kites<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Boards</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Accessories</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Used</a>
                    </li>
                  </ul>
                </div>

                <div class="navbar-nav">
                    <li class="nav-item border rounded-circle mx-2 search-item">
                        <i class="fas fa-search p-2"></i>
                    </li>
                    
                    <li class="nav-item border rounded-circle mx-2 basket-item">
                        <i class="fas fa-shopping-basket p-2"></i>
                    </li>
                </div>
              </nav>
        </div>
    </header>

    <!-----X----- Header -----X----->

    <!----------- Main Section ---------->

    <main>
        <!----- First Slider ----->
        <div class="container-fluid p-0">
            <div class="site-slider">
                <div class="single-item">
                    <div>
                        <img src="/assets/kite-banner.jpg" class="img-fluid" alt="Banner 1">
                    </div>
                    <div>
                        <img src="/assets/kiting-banner.jpeg" class="img-fluid" alt="Banner 2">
                    </div>
                    <div>
                        <img src="./assets/surf-banner.jpg" class="img-fluid" alt="Banner 3">
                    </div>
                </div>

                <div class="slider-btn">
                    <span class="slick-prev position-top">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    <span class="slick-next position-top right-0">
                        <i class="fas fa-chevron-right"></i>
                    </span>
                </div>
            </div>
        </div>
        <!--X-- First Slider --X-->


        <!----- Second Slider ----->
        
        <div class="container-fluid">
            <div class="site-slider-two px-md-4">
                <div class="row slider-two text-center">
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./assets/ghost.jpg" alt="Product 1">
                        <span class="border site-btn btn-span">Ghost 8m</span>
                    </div>
                    
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./assets/nexus-9.png" alt="Product 1">
                        <span class="border site-btn btn-span">Nexus 9m</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./assets/orbit.jpg" alt="Product 1">
                        <span class="border site-btn btn-span">Orbit</span>
                    </div>

                    <div class="slider-btn">
                        <span class="slick-prev position-top fa-2x text-secondary">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span class="slick-next position-top right-0">
                            <i class="fas fa-chevron-right fa-2x text-secondary"></i>
                        </span>
                    </div>

                </div>
            </div>
        </div>


        
        <div class="container-fluid">
            <div class="site-slider-two px-md-4">
                <div class="row slider-two text-center">
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./assets/ghost.jpg" alt="Product 1">
                        <span class="border site-btn btn-span">Ghost 8m</span>
                    </div>
                    
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./assets/nexus-9.png" alt="Product 1">
                        <span class="border site-btn btn-span">Nexus 9m</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./assets/orbit.jpg" alt="Product 1">
                        <span class="border site-btn btn-span">Orbit</span>
                    </div>

                    <div class="slider-btn">
                        <span class="slick-prev position-top fa-2x text-secondary">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span class="slick-next position-top right-0">
                            <i class="fas fa-chevron-right fa-2x text-secondary"></i>
                        </span>
                    </div>

                </div>
            </div>
        </div>

        <!--x-- Second Slider --X-->

    </main>

    <!-----X------ Main Section -----X----->

    <footer></footer>



    <script 
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous">
    </script>

    <script 
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous">
    </script>

    <script 
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous">
    </script>
    <script 
        type="text/javascript" 
        src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js">
    </script>
    <script src="./js/main.js"></script>
</body>
</html>
